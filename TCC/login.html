<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon (principal).png">
    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/login.js" defer></script>
    
    <title>LOGIN</title>
</head>
<body>
    <main>
        <selection class="login">

            <div class="wrapper">

            

           <img src="./img/logo.gif" class="login_logo">

           <h1 class="login_title">Fazer login</h1>
  
             <label class="login_label">
                <span>Nome de usuário</span> 
                <input type="text" name="Username" class="input">
            </label>

            <label class="login_label">
                <span>Senha</span>
                <input type="Password" name="Password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./img/facebook.png" height="30" width="30" alt="facebook">
                </button>
                
                <button type="button" class="icons_button">
                    <img src="./img/google.png" height="30" width="30" alt="Google">
                </button>

                <button type="button" class="icons_button">
                    <img src="./img/apple (2).png" height="30" width="30" alt="Aple">
                </button>

           </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
            </div>
        <div class="wrapper">
            
             <a href="index.html" button type="button" class="login_button" disabled>&#8594</button> 

            <a href="#" class="login_link">Não consegue iniciar sessão?</a>
            <a href="#" class="login_link">Criar conta</a>  
        </div>
        </selection>

        <selector class="wallpaper">
            <img src="img/login3.gif"  height="761">
        </selector> 

    </main>
</body>
</html>
